<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop online</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="Ñol-md-2">
					<img class="logo" src="img/Logo.png" alt="">
				</div>
				<div class="col-md-6">
					<form class="searching">
  						<input class="searchhere" type="text" placeholder="Search here...">
  						<button class="forsearching" type="submit"></button>
					</form>
				</div>
				<div class="col-md-2">
					<img class="basket" src="img/busket.png" alt="">
				</div>
			</div>
		</div>
	</header>
	<div class="formenu">
		<div class=container>
		<ul class="menu row">
			<li><a href="">Home</a></li>
			<li><a href="">Sale</a></li>
			<li><a href="">Handbags</a></li>
			<li><a href="">Wallets</a></li>
			<li><a href="">Accessories</a></li>
			<li><a href="">Men`s store</a></li>
			<li><a href="">Shoes</a></li>
			<li><a href="">Vintage</a></li>
			<li><a href="">Services</a></li>
			<li><a href="">Contact us</a></li>
		</ul>
	</div>
	</div>
	
	<main class="main">
		<div class=container>
			<div class="raw">
				<div class="col-md-3">
					<div class="items">
						<p><img src="img/item1.png" alt=""></p>
						<p class="itemname"><a href="">Branded brown shoes</a></p>
						<p class="itemgroup">Shoes</p>
						<p class="price">300$</p>
						<div class="star-rating">
      <div class="star-rating__wrap">
        <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
      </div>
    </div>
						<p class="itemdescription">Brown leather shoes - comfortable shoes for men. Natural 100% leather.</p>
						<p class="size">Size: 40-45</p>
						<p><button class="buynow">Buy now   <i class="fa fa-shopping-basket" aria-hidden="true"></i></button></p>
						<p><button class="moreinformation">More information  <i class="fa fa-question-circle" aria-hidden="true"></i>
</button></p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="app.js"></script>
	<footer class="footer"></footer>
</body>
</html>
